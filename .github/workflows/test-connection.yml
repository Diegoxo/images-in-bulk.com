name: ğŸ” Test FTP Connection

on:
  workflow_dispatch:

jobs:
  test-connection:
    name: ğŸ›¡ï¸ Connection Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸŒ Test FTP Login
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
